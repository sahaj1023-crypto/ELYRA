name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create config.js
        env:
          # Load the secret into an environment variable first
          # This method avoids issues with quotes in your API keys
          CONFIG_CONTENT: ${{ secrets.CONFIG_JS_CONTENT }}
        run: |
          if [ -z "$CONFIG_CONTENT" ]; then
            echo "::error::CONFIG_JS_CONTENT secret is missing or empty! Please add it in Settings > Secrets > Actions."
            exit 1
          fi
          echo "$CONFIG_CONTENT" > config.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4